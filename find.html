<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Loopy Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Yes Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <div class="cog__new"></div>
          <i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
      
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>Add by ID</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>


      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended-friends</h6>
        <span>You have no recommended friends</span>
      </div>


      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Open Chat Home
          <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#latteishorse</h5>
            <h6 class="open-post__hashtags">#latte #is #delicious</h6>
            <div class="open-post__members">
              <img src="https://item.kakaocdn.net/do/1d495862f49c38232ca8b6cc6a9679a066d8fd08427c1f00d04db607cc4cdc8e"/>
              <span class="open-post__member-count">103,940 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>


            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://item.kakaocdn.net/do/1d495862f49c38232ca8b6cc6a9679a066d8fd08427c1f00d04db607cc4cdc8e"/>
        
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>



      </div>





    </main>





    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x""></i>
 
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"> </i>
          </a>
        </li >
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

 
    <div id="no-mobile">
      <img
        src="https://item.kakaocdn.net/do/49af77ed647962e739c3f261899795256fb33a4b4cf43b6605fc7a1e262f0845"
      />
      <span>Your screen is too big</span>
    </div>


    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
