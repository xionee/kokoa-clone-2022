        <div class="title__library"><h3>library</h3></div>
        <div class="title__shopping">
          <i class="fas fa-shopping-basket"></i>

        <h2>Book of the day</h2>

        <div class="comp__box">

            </div>
            <div class="day__info__btn">

                <i class="fas fa-bookmark"></i>
              </div>
