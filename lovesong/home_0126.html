<!DOCTYPE html>
<html>
  <head>
    <title>xionee</title>
    <link href="styles_0126.css" rel="stylesheet" />
  </head>

  <body>
    <div class="title">
      <div class="title__column"><i class="fas fa-times fa-2x"></i></div>
      <div class="title__column"><h2>Playlist</h2></div>
      <div class="title__column"></div>
    </div>

    <div class="playing">
      <div class="playing__cover">
        <i class="fab fa-itunes-note fa-3x"></i>
      </div>
      <div class="playing__info">
        <div class="playing__info__title"><h1>Done For Me</h1></div>
        <div class="playing__info__artist"><span>by Charlie Puth</span></div>
      </div>
    </div>

    <div class="buttons">
      <div class="buttons__play">
        <div class="buttons__play__column">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
      </div>
      <div class="buttons__circle">
        <i class="fas fa-heart"></i>
      </div>
      <div class="buttons__circle">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <!--list-->

    <div class="listbox">
      <div class="list">
        <div class="list__cover cover1"></div>
        <div class="list__info">
          <ul>
            New Rules
            <li>Dua Lipa</li>
          </ul>
        </div>
      </div>
      <div class="list">
        <div class="list__cover"></div>
        <div>
          <ul>
            Lost Stars
            <li>Adam Levine · Begin Again</li>
          </ul>
        </div>
      </div>
      <div class="list">
        <div class="list__cover"></div>
        <div>
          <ul>
            Bench
            <li>ACMU</li>
          </ul>
        </div>
      </div>
      <div class="list">
        <div class="list__cover"></div>
        <div>
          <ul>
            Señorita
            <li>Shawn Mendes</li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
