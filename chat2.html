<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat1 - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">라이언</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">Monday, Jan 31, 2022</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">07:13</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://newsimg.sedaily.com/2017/04/18/1OEP2BWRPS_1.gif" />
        <div class="message-row__content">
          <span class="message__author">라이언</span>
          <div class="message__info">
            <span class="message__bubble">hi</span>
            <span class="message__time">09:28</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://newsimg.sedaily.com/2017/04/18/1OEP2BWRPS_1.gif" />
        <div class="message-row__content">
          <span class="message__author">라이언</span>
          <div class="message__info">
            <span class="message__bubble">심심해</span>
            <span class="message__time">09:28</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://newsimg.sedaily.com/2017/04/18/1OEP2BWRPS_1.gif" />
        <div class="message-row__content">
          <span class="message__author">라이언</span>
          <div class="message__info">
            <span class="message__bubble">모하니</span>
            <span class="message__time">09:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-surprise fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
